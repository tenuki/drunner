{% extends "base.html" %}

{% block title %}Create Batch{% endblock %}

{% block content %}
<h1>Create Batch</h1>
<form method="post">

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Name</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <input class="input is-danger" id="batch"
                           name="batch" placeholder="e.g. The friendly comparison" type="text">
                </div>
                {# <p class="help is-danger">This field is required</p>#}
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">From</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input class="input" id=placeholder="Name"
                           name="from" type="text">
                    <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input is-success" name="email" placeholder="Email" type="email"
                           value="alex@smith.com">
                    <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                    <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Comments</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <textarea class="textarea" name="comments" placeholder="Explain how we can help you"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Definitions</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="tasks" name="tasks"
                              placeholder="Explain how we can help you"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">
                        Send message
                    </button>
                </div>
            </div>
        </div>
    </div>


</form>
{% endblock %}
