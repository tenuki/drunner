{% extends "base.html" %}

{% block title %}Add site{% endblock %}


{% block content %}
    <h1>Add site</h1>
    <form method="post">

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Repository git-ssh url</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input is-danger" type="text" value="git@github.com:tenuki/no-code.git"
               name="site" id="site" placeholder="e.g. git@github.com:tenuki/no-code.git">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-primary">
          Send message
        </button>
      </div>
    </div>
  </div>
</div>



    </form>
{% endblock %}
